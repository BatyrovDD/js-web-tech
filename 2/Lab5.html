<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Задание 5</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<style>
	.ballStyle{
		width: 200px;
		height: 200px;
	}
</style>
</head>
<body>
    <h1>Молодец, положи на полку пирожок</h1>
    <img valign="middle" align="center" src="polka.png">
	<img class="ballStyle"src="https://cdn140.picsart.com/285681285036211.png" id="ballImg">
	<script type="text/javascript">
	
var img = document.getElementById("ballImg");

img.onmousedown = function(e) {
var coords = getCoords(img);
var shiftX = e.pageX - coords.left;
var shiftY = e.pageY - coords.top;
img.style.position = 'absolute';
document.body.appendChild(img);
moveAt(e);
img.style.zIndex = 1000;

function moveAt(e) {
img.style.left = e.pageX - shiftX + 'px';
img.style.top = e.pageY - shiftY + 'px';
}

document.onmousemove = function(e) {
moveAt(e);
};

img.onmouseup = function() {
document.onmousemove = null;
img.onmouseup = null;
};
}

img.ondragstart = function() {
return false;
};

function getCoords(elem) { 
var box = elem.getBoundingClientRect();
return {
top: box.top + pageYOffset,
left: box.left + pageXOffset
};
}

</script> 
</body>
</html>
