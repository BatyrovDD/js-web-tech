<script>
$(document).ready(function(){
    $('#getUser').on('click',function(){
		var tek = $('.post').length+1;
		var kol = 5;
        $.ajax({
            type:'POST',
            url:'getData.php',
            dataType: "json",
            data:{tek:tek, kol:kol},
            success:function(data){
			    for (var i=0;i<5;i++){
				$('.recent').append('<div class="post"> <a href="#"><img src="'+data[i].imagesource+
						'" width="100" height="100" alt="" /></a><h2><a href="#">'+data[i].headline+
						'</a></h2><p style="font-size: 1.5em; margin: 20px;">'+data[i].maintext+
						'</p><p class="readmore"> <a href="#">Посмотреть данные</a> </p><div class="break"></div></div><hr>');
			    }
            }
        });
    });
	$('#getUser').click();
});
</script>
